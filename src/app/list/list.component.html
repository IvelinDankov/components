<h3 id="title">{{myPropt}}</h3>
<div class="list">
  <h5 class="list__title">List</h5>
  <div class="list-item">
    @for (user of users; track user.firstName) {
    <p> <span>{{user.firstName}}</span>@if (showLastName) { - <span>
        {{user.lastName}}
      </span>}</p>

    } @empty {
    <p>There is not Names.</p>
    }
    <button (click)="handleClick()" type="button" class="list-btn">Toggle Lastname</button>
  </div>
</div>
